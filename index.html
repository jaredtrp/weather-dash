<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="body-main">
    <header><h1 class="page-title">Weather Dashboard</h1></header>
    <main>
        <section id="container-left" class="search-section">
            <h1>Search for a U.S. City:</h1>
            <form id="form-container">
                <div>
                    <input type="text" name="search" placeholder="e.g. Houston" id="search-form">
                </div>
                <button id="search-button">Search</button>
            </form>
        </section>
        <section id="container-right" class="weather-section">
            <div id="city-hero"><h1>CONTAINER1</h1></div>
            <div id="forecast"><h1>CONTAINER2</h1></div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
